<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

</head>

<body onload="getTime()">
    <div>
        <h1>Clock</h1>
        <h2>Time <span id="hrs">00</span>: <span id="min">00</span>: <span id="sec">00</span>: <span id="ms">00</span>
        <h2>Time <span id="hrs2">00</span>: <span id="min2">00</span>: <span id="sec2">00</span>: <span id="ms2">00</span>
        </h2>
    </div>
    <script>
        function setTime() {
            const d = new Date();
            document.getElementById("ms").innerText = d.getMilliseconds()
            document.getElementById("sec").innerText = d.getSeconds()
            document.getElementById("min").innerText = d.getMinutes()
            document.getElementById("hrs").innerText = d.getHours()
            if (d.getHours() < 10) {
                document.getElementById("hrs").innerHTML = "0" + d.getHours();
            }
            if (d.getMinutes() < 10) {
                document.getElementById("min").innerHTML = "0" + d.getMinutes();
            }
            if (d.getSeconds() < 10) {
                document.getElementById("sec").innerHTML = "0" + d.getSeconds();
            }
        }

        function getTime() {
            setTimeout(setTime, 100);
        }

        setInterval(() => {
            setTime()
        }, 10);

        let ms2=0,sec2=0,min2=0;
        setInterval(() => {
            ms2++
            console.log(ms2);
            if(ms2==900){
                sec2++
                ms2=0
                if(sec2==60){
                    min2++
                    sec2=0
                }
            }
            document.getElementById("ms2").innerText = ms2
            document.getElementById("sec2").innerText = sec2
            document.getElementById("min2").innerText = min2
        }, 1);



    </script>
    
</body>

</html>
